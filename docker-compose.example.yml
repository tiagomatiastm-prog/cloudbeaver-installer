version: '3.8'

services:
  cloudbeaver:
    image: dbeaver/cloudbeaver:25.2.2
    container_name: cloudbeaver
    restart: unless-stopped
    ports:
      - "8978:8978"
    volumes:
      - ./workspace:/opt/cloudbeaver/workspace
    environment:
      - CB_SERVER_NAME=CloudBeaver
      - CB_SERVER_URL=http://localhost:8978
      - CB_ADMIN_NAME=admin
      - CB_ADMIN_PASSWORD=changeme123
    networks:
      - cloudbeaver-network

networks:
  cloudbeaver-network:
    driver: bridge
